{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Edit Plant: {{ plant.name }}</h1>
<form method="POST" action="{{ url_for('edit_plant', plant_id=plant.id) }}">
    <div class="mb-3">
        <label for="name" class="form-label">Plant Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ plant.name }}" required>
    </div>
    <div class="mb-3">
        <label for="start_date" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="start_date" name="start_date" value="{{ plant.start_date.strftime('%Y-%m-%d') }}" required>
    </div>
    <div class="mb-3">
        <label for="expected_harvest_date" class="form-label">Expected Harvest Date</label>
        <input type="date" class="form-control" id="expected_harvest_date" name="expected_harvest_date" value="{{ plant.expected_harvest_date.strftime('%Y-%m-%d') }}" required>
    </div>
    <div class="mb-3">
        <label for="expected_harvest_amount" class="form-label">Expected Harvest Amount (lbs)</label>
        <input type="number" step="0.01" class="form-control" id="expected_harvest_amount" name="expected_harvest_amount" value="{{ plant.expected_harvest_amount }}" required>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <input type="text" class="form-control" id="status" name="status" value="{{ plant.status }}" required>
    </div>
    <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes" name="notes">{{ plant.notes }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Plant</button>
</form>
{% endblock %}
